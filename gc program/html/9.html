<html>
<head>
<title>layering text</title>
</head>
<body>
<div style="z-index: 2;left: 50px; top: 250px;
position: absolute; color: red;text: white;
font-size: 36pt; border: thin-groove;">
<p>this is the highest layer</p>
</div>
<div style="z-index: 1;left: 100px; top: 250px;
position: absolute; color: red;text: magenta;
font-size: 46pt; border: thin-groove;">
<p>this is the highest layer</p>
</div>

<div style="z-index: 4;left: 10px; top: 150px;
position: absolute; color: red;text: white;
font-size: 18pt;">
<p>this is the highest layer</p>
</div>
</body>

</html>
